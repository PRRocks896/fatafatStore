<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-loader" [fullScreen] = "true">
    <p style="color: white" > Loading... </p>
  </ngx-spinner>
<section class="user_form">
    <!-- <div class="col-md-12"><h1>User Form</h1></div> -->
    <div class="user-form-content main-store">
        <div class="rk-heading">
            <h4><strong>{{retailerDetail.StoreName}}</strong></h4>
            <small>{{retailerDetail.Address}}, {{retailerDetail.Address1}}<br>Delivery in {{retailerDetail.DeliveryOptions}}</small>
            <!-- <small>13/327 near kalyanpura station<br>Delivery in 2hrs</small> -->
        </div>
        <div class="stores-images">
            <div class="row">
                <div class="col-md-4" *ngFor="let item of inventoryImage">
                    <div class="main-store-img">
                        <a href="{{item.image}}">
                            <img [src]="item.image" class="product-img">
                        </a>
                    </div>
                </div>
                <!-- <div class="col-md-12">
                    <div class="main-store-img">
                        <img src="images/watch.jpg" class="product-img">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="main-store-img">
                        <img src="images/watch.jpg" class="product-img">
                    </div>
                </div> -->
            </div>
        </div>
        <div class="row store-text-box">
            <div class="col-md-12">
                <div class="text-area-main">
                    <label><b>Dear Customer - Enter your shopping list in the box below. Please enter one item per line</b></label>
                    <textarea rows="6" [(ngModel)]="orderDetail" class="text-area" placeholder="Type your order here..." (keyup)="onTextEnter(orderText)" #orderText></textarea> <!--(keyup)="onTextEnter(orderText)" #orderText-->
                </div>
            </div>
            <div class="col-md-12">
                <label>
                    <b>If you have a written shopping list, take a photo of it and upload it below</b>
                </label>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile" accept="image/*" (change)="onChange($event)" #file>
                            <label class="custom-file-label" for="customFile">{{ fileName }}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="orderExists()">
            <div class="col-md-12 next-button-container">
                <button type="button" class="btn btn-dark" (click)="onNextPage()">Next</button>
            </div>
        </div>
    </div>
</section>
