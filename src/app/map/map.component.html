<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-loader" [fullScreen] = "true">
  <p style="color: white" > Loading... </p>
</ngx-spinner>
<div class="container-fluid">
  <section class="header-content">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="box-2">
            <img src="../../assets/images/icons-01.png" alt=""/>
              <div class="content">
                <h1>Buy Fatafat. Buy Online</h1>
                <p>Your trusted shop delivers at your doorstep with no extra charges.</p>
                <a style="cursor: pointer;" routerLink="whyus" class="read-more">Read more...</a>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <hr>

  <div class="form-group">
    <!-- <label id="map-label">Enter Address</label>
    <input type="text" class="form-control" name="address" [(ngModel)]="address" (keydown.enter)="getStoreList()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text"/> -->
    <div class="form-group">
      <label>Find your Trusted neighborhood Kirana store in the map below:</label>
      <!-- <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="type your locality here" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search> -->
    </div>
  </div>
  <agm-map
    [latitude]="latitude" 
    [longitude]="longitude" 
    [disableDefaultUI]="false"
    [zoom]="zoom" >
    <agm-marker 
    [latitude]="latitude" 
    [longitude]="longitude" 
    [markerDraggable]="true"
    (dragEnd)="markerDragEnd($event)"></agm-marker>
    <div class="retailer-pins" *ngFor="let retailer of retailerList">
      <agm-marker
      (markerClick)="openWindow()"
      [latitude]="retailer.Latitude" 
      [longitude]= "retailer.Longitude"
      [iconUrl] = "iconUrl"
      >
      <agm-info-window>
        <p>{{ retailer.StoreName }}</p>
        <p>Owner:- {{retailer.FirstName}} {{retailer.LastName}}</p>
        <button (click)="selectedRetailer(retailer)">Visit Shop</button>
      </agm-info-window>
    </agm-marker>
    </div>
  </agm-map>
</div>
