<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-loader" [fullScreen] = "true">
    <p style="color: white" > Loading... </p>
  </ngx-spinner>
<div class="container-fluid">
    <div class="row heading-container">
        <div class="col-md-12">
            <h6>{{retailerDetail.StoreName | titlecase}}</h6>
            <p>{{retailerDetail.Address}}, {{retailerDetail.Address1}}, {{retailerDetail.Location}}</p>
        </div>
    </div>
    <div class="row upload-container">
        <div class="col-md-12">
            <p>UPLOAD PHOTOS OF INVENTORY</p>
            <p><b>Note</b>: Upload single image at a time!</p>
        </div>
    </div>
    <div class="row upload-buttons">
        <div class="col-md-12">
            <input type="file" id="img" class="inputfile" name="img" accept="image/*" (change)="onSelectFile($event)">
            <label for="img"><i class="fa fa-camera fa-3x" aria-hidden="true" style="color:#fec13d;"></i></label>
            <!-- &nbsp;&nbsp;
            <i class="fa fa-camera fa-3x" aria-hidden="true" style="color:#fec13d;"></i> -->
        </div>
    </div>
    <div class="row image-container" *ngIf="edited">
        <div class="col-md-12 image-preview">
            <img [src]="url" id="single-image">
        </div>
        <!-- <div class="col-md-12 submit-image">
            <br>
            <button class="btn btn-dark" (click)="uploadIamge()" >Upload Image</button>
        </div> -->
    </div>
    <div class="row or-container">
        <div class="col-md-12">
            <p>OR</p>
        </div>
    </div>
    <div class="row inventory-list">
        <div class="col-md-12">
            <p>TYPE YOUR INVENTORY</p>
            <textarea class="form-control" [(ngModel)]="inventoryDetail" required></textarea>
        </div>
    </div>
    <br>
    <div class="row ok-button">
        <div class="col-md-12">
            <button type="button" (click)="submitInventory()" class="btn btn-dark">Submit</button>
        </div>
    </div><br>
    <div class="row retailer-preview" *ngIf="!deleteImage">
        <div class="col-md-4" *ngFor="let image of inventoryImage">
            <div class="card" >
                <img class="card-img-top" [src]="image.image" alt="Card image cap">
                <button type="button" class="btn btn-danger" (click)="onDeleteImage(image)">Delete Image</button>
            </div>
        </div>
    </div>
</div>
